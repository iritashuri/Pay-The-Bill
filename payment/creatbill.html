<!DOCTYPE html>
<html>

<head>
    <title>Create bill document</title>
</head>

<body>
    <div class="container">
        <h1>Create bill document</h1>
        <div id="main" class="col-md-6 offset-md-3">
            <form ng-submit="search(searchValue)">
                <p>Please enter amount and recipiend Adress</p>
                <form action="/action_page.php">
                    <label for="quantity">Amount of IPay coins</label>
                    <input id="amount" type="number" name="quantity" step="0.01">
                </form>
                <form ng-submit="search(searchValue)">
                    <form action="/action_page.php">
                        <label for="quantity">Adress: </label>
                        <input id="address" type="text" name="quantity">
                    </form>
                    <input id="payb"" type=" submit" value="send" onclick="pay()">
                </form>
            </form>
        </div>
        <div>
            <button id=backbtn class="btn" onclick="backToMain()"> Back to main page</button>
        </div>

        <script>
            async function backToMain() {
                window.location.replace(origin + '/connected');
            }
            //const  = document.getElementById("address").value;
            async function pay() {
                const origin = window.origin;
                const amount = parseFloat(document.getElementById("amount").value);
                const recipient = document.getElementById("address").value;
                fetch(origin + '/create-document-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "amount": amount,
                        "recipient": recipient
                    })
                }).then(res => {
                    window.location.replace(origin + '/created-successfully');
                })
            }
        </script>


        <style type="text/css">

            }

            #main {

                box-shadow: 5px 5px 15px rgba(0, 0, 0, .3);
                /* border-color: transparent; */

                color: black;
                /*background-clip: padding-box;*/

            #payb {
